<template>
    <template if:true={show}>
        <lightning-card title="Employee Information">
            <div class="slds-n-around_medium">
            
            <lightning-input type="text" label="Enter your Name" placeholder="type here... " required="true" onchange={nameHandler}></lightning-input>
            <lightning-input label="Enter your Age" value={age} onchange={ageHandler}></lightning-input>    
            <lightning-input label="Enter your Salary" value={salary} onchange={salaryHandler}></lightning-input>
            <lightning-button variant="brand" label="Save" title="Primary action" onclick={saveButtonHandler} class="slds-m-left_x-small"></lightning-button>
            
            </div>
        </lightning-card>
    </template>

    <template if:false={show}>
        <lightning-card title="Employee Details">
            <div class="slds-n-around_medium"> 
                <p>Employee Name: {name}</p>
                <p>Employee Age: {age}</p>
                <p>Employee Salary: {salary}</p>
            </div>
        </lightning-card>
            </template>
</template>
